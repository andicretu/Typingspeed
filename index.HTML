<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <h2>Stopwatch</h2>
            <div id="stopwatch">00:00</div>
        </div>
        <div id="timeUpSection" class="time-up hidden">
            <h2>Time Up!</h2>
        </div>
        <div class="inputs">
            <h2>Input Fields</h2>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Input here your template text, or press enter for implicit text generation. Once you pressed ENTER, the test will take 60 seconds." id="originaltext" oninput="adjustInputWidth(this)">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Type Here" id= "typedTextElement" oninput="adjustInputWidth(this)">
            </div>
        </div>
        <div class="results">
            <h2>Results area</h2>
        <div  id="results"></div>
        <div class="score">
            <h2>Accuracy = % of correct characters</h2>
            <div id="accuracy">0%</div>
        </div>
        <div class="speed">
            <h2>Speed = number of words per minute</h2>
            <div id="speed">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
